<!DOCTYPE html>
<html>
<head>
    <title>Flight Dynamic Pricing Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1f2937, #111827);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .card {
            background: #1e293b;
            padding: 30px;
            border-radius: 12px;
            width: 900px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        input, select {
            padding: 8px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #3b82f6;
            color: white;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #2563eb;
        }

        .result {
            margin-top: 20px;
            background: #0f172a;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .result p {
            margin: 6px 0;
        }
    </style>
</head>
<body>

<div class="card">

    <h2>✈ Flight Dynamic Pricing Simulator</h2>

    <form id="predictForm">

        <div class="grid">

            <div class="form-group">
                <label>Flight Duration (hours)</label>
                <input type="number" step="0.1" id="duration" required>
            </div>

            <div class="form-group">
                <label>Days Before Flight</label>
                <input type="number" id="days_before" required>
            </div>

            <div class="form-group">
                <label>Journey Day (1–31)</label>
                <input type="number" min="1" max="31" id="journey_day" required>
            </div>

            <div class="form-group">
                <label>Arrival Category</label>
                <select id="arrival_category">
                    <option value="0">Before 7 PM</option>
                    <option value="1">After 7 PM</option>
                </select>
            </div>

            <div class="form-group">
                <label>Departure Hour (0–23)</label>
                <input type="number" min="0" max="23" id="departure_hr" required>
            </div>

            <div class="form-group">
                <label>Arrival Hour (0–23)</label>
                <input type="number" min="0" max="23" id="arrival_hr" required>
            </div>

            <div class="form-group">
                <label>Stop Type</label>
                <select id="stop_type">
                    <option value="non-stop">Non-Stop</option>
                    <option value="1-stop">1 Stop</option>
                </select>
            </div>

            <div class="form-group">
                <label>Day Popularity (0.10 – 0.20)</label>
                <input type="number" step="0.01" id="freq_enc" required>
            </div>

        </div>

        <button type="submit">Predict Price</button>
    </form>

    <div class="result" id="output"></div>

</div>

<script>
document.getElementById("predictForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const stopType = document.getElementById("stop_type").value;

    let stop1 = 0;
    let stopNon = 0;

    if (stopType === "1-stop") {
        stop1 = 1;
        stopNon = 0;
    } else {
        stop1 = 0;
        stopNon = 1;
    }

    const features = [
        parseFloat(document.getElementById("duration").value),
        parseFloat(document.getElementById("days_before").value),
        parseFloat(document.getElementById("journey_day").value),
        parseFloat(document.getElementById("arrival_category").value),
        parseFloat(document.getElementById("departure_hr").value),
        parseFloat(document.getElementById("arrival_hr").value),
        stop1,
        stopNon,
        parseFloat(document.getElementById("freq_enc").value)
    ];

    const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ features: features })
    });

    const data = await response.json();

    document.getElementById("output").innerHTML = `
        <p><strong>Predicted Price:</strong> ₹ ${data.predicted_price.toFixed(2)}</p>
        <p><strong>Revenue Before:</strong> ₹ ${data.optimization.revenue_before.toFixed(2)}</p>
        <p><strong>Revenue After:</strong> ₹ ${data.optimization.revenue_after.toFixed(2)}</p>
        <p><strong>Improvement:</strong> ${data.optimization.improvement_percent.toFixed(2)} %</p>
    `;
});
</script>

</body>
</html>
